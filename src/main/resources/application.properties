spring.datasource.url = jdbc:mysql://${DB_HOST:localhost}/pagamentomc?createDatabaseIfNotExist=true

spring.datasource.username = root
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.application.name=pagamentos-mc
eureka.client.serviceUrl.defaultZone=http://${HOST_EUREKA:localhost}:8080/eureka
eureka.instance.instance-id=${spring.application.name}:${random.int}
eureka.instance.prefer-ip-address=true


server.error.include-message=never
server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update